{% extends 'base.html' %}
{% block sidebar %}{% endblock %}
{% block main %}
<div class="modern-bg">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-7">
                <div class="login-card glass-card shadow-lg border-0 animate-fade-in">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary modern-title">Welcome Back</h2>
                            <p class="text-muted modern-subtitle">Please sign in to continue</p>
                        </div>

                        <form action='/handlelogin/' method='post' autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="loginuname" class="form-label modern-label">Username</label>
                                <input class="form-control modern-input" id="loginuname" name="loginuname" type="text" placeholder="Enter username" required/>
                            </div>
                            <div class="mb-3">
                                <label for="loginpassword1" class="form-label modern-label">Password</label>
                                <input class="form-control modern-input" id="loginpassword1" name="loginpassword1" type="password" placeholder="Enter password" required/>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="rememberPasswordCheck" type="checkbox"/>
                                <label class="form-check-label" for="rememberPasswordCheck">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-gradient btn-lg ripple" type="submit">
                                    <span>Sign In</span>
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="/reset_password" class="text-decoration-none">Forgot Password?</a>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-transparent border-0 text-center py-3">
                        <p class="mb-0">Don't have an account? <a href="/register" class="text-primary text-decoration-none">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
body, .modern-bg {
    font-family: 'Inter', Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #18181b 0%, #23272f 100%);
    animation: bgMove 12s ease-in-out infinite alternate;
}
@keyframes bgMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}
.glass-card {
    background: rgba(24, 24, 27, 0.92);
    border-radius: 2rem;
    box-shadow: 0 12px 48px 0 rgba(0,0,0,0.55);
    backdrop-filter: blur(12px) saturate(120%);
    -webkit-backdrop-filter: blur(12px) saturate(120%);
    border: 1.5px solid rgba(37, 99, 235, 0.10);
    transition: box-shadow 0.3s, transform 0.2s;
    will-change: transform;
}
.glass-card:hover {
    box-shadow: 0 20px 60px 0 rgba(37,99,235,0.18);
    transform: scale(1.025);
}
.animate-fade-in {
    animation: fadeIn 1.1s cubic-bezier(0.4, 0, 0.2, 1);
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}
.modern-title {
    font-size: 2.3rem;
    font-weight: 700;
    letter-spacing: 1.5px;
    color: #2563eb !important;
}
.modern-subtitle {
    font-size: 1.1rem;
    color: #bfc9d1 !important;
}
.form-label.modern-label {
    color: #bfc9d1;
    font-size: 1.08rem;
    font-weight: 600;
    margin-bottom: 0.35rem;
    letter-spacing: 0.01em;
}
.modern-input {
    background: rgba(36,37,42,0.95) !important;
    color: #f3f4f6 !important;
    border: 1.5px solid #23272f !important;
    border-radius: 1rem !important;
    font-size: 1.13rem !important;
    font-weight: 500 !important;
    padding: 1.05rem 0.9rem !important;
    transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
}
.modern-input:focus {
    border-color: #2563eb !important;
    box-shadow: 0 0 0 2px #2563eb33 !important;
    background: rgba(36,37,42,1) !important;
    color: #fff !important;
}
.btn-gradient {
    background: linear-gradient(90deg, #2563eb 0%, #1d4ed8 100%);
    color: #fff;
    border: none;
    border-radius: 1rem;
    font-weight: 700;
    font-size: 1.15rem;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 12px 0 rgba(37,99,235,0.13);
    position: relative;
    overflow: hidden;
    transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
}
.btn-gradient:hover, .btn-gradient:focus {
    background: linear-gradient(90deg, #1d4ed8 0%, #2563eb 100%);
    box-shadow: 0 6px 24px 0 rgba(37,99,235,0.22);
    transform: translateY(-2px) scale(1.04);
}
.btn-gradient span {
    position: relative;
    z-index: 2;
}
.ripple {
    position: relative;
    overflow: hidden;
}
.ripple:after {
    content: '';
    display: block;
    position: absolute;
    left: 50%;
    top: 50%;
    width: 0;
    height: 0;
    background: rgba(255,255,255,0.18);
    border-radius: 100%;
    transform: translate(-50%, -50%);
    opacity: 0;
    pointer-events: none;
    transition: width 0.4s cubic-bezier(0.4,0,0.2,1), height 0.4s cubic-bezier(0.4,0,0.2,1), opacity 0.4s;
}
.ripple:active:after {
    width: 220px;
    height: 220px;
    opacity: 1;
    transition: 0s;
}
.card-footer {
    background: transparent;
    border-top: none;
}
.text-primary {
    color: #2563eb !important;
}
.text-muted {
    color: #bfc9d1 !important;
}
@media (max-width: 768px) {
    .glass-card {
        padding: 0.5rem;
    }
    .card-body {
        padding: 2rem 1rem !important;
    }
    .modern-title {
        font-size: 1.6rem;
    }
}
</style>
{% endblock %}
