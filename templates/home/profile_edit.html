{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'profile.css' %}">
</head>
    <body style="background: #181a20;">
<div class="container py-5">
    <form method="post" action="{% url 'profile_update' add.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="glass-card profile-glass-card animate-glass-pop shadow-lg border-0 p-0" style="max-width: 700px; margin: 0 auto;">
                    <div class="card-body p-5">
                        <div class="d-flex align-items-center mb-4">
                            <div class="me-4 text-center">
                                <img id="profilePreview" src="{% if user.userprofile.profile_pic %}{{ user.userprofile.profile_pic.url }}{% else %}{% static 'img/unnamed.png' %}{% endif %}" alt="Profile" class="rounded-circle border profile-img-animate" style="width: 100px; height: 100px; object-fit: cover; box-shadow: 0 4px 24px #2563eb33;">
                                <label class="glass-btn mt-3" style="cursor:pointer;">
                                    Change Photo
                                    <input type="file" name="file" id="profilePicInput" style="display:none;">
                                </label>
                            </div>
                            <div>
                                <h3 class="fw-bold mb-1" style="color:#fff; text-shadow:0 2px 8px #232b3b33;">{{ user }}</h3>
                                <span class="glass-badge badge-glass-animate">{{ user.userprofile.profession }}</span>
                            </div>
                            <div class="ms-auto">
                                <input type="submit" class="glass-btn" value="Save"/>
                            </div>
                        </div>
                        <hr style="border-color:rgba(255,255,255,0.13);">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="mb-2 text-muted">User ID</div>
                                <div class="fw-semibold" style="color:#fff;">{{ user }}</div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2 text-muted">Name</div>
                                <div class="fw-semibold" style="color:#fff;">
                                    <input name="fname" value="{{ user.first_name }}" class="form-control glass-input mb-1">
                                    <input name="lname" value="{{ user.last_name }}" class="form-control glass-input">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2 text-muted">Email</div>
                                <div class="fw-semibold" style="color:#fff;">
                                    <input name="email" value="{{ user.email }}" class="form-control glass-input">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2 text-muted">Savings</div>
                                <div class="fw-semibold" style="color:#36d399;">
                                    <input name="Savings" value="{{ user.userprofile.Savings}}" class="form-control glass-input">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2 text-muted">Income</div>
                                <div class="fw-semibold" style="color:#36d399;">
                                    <input name="income" value="{{ user.userprofile.income}}" class="form-control glass-input">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2 text-muted">Profession</div>
                                <div class="fw-semibold" style="color:#fff;">
                                    <input name="profession" value="{{ user.userprofile.profession}}" class="form-control glass-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<style>
body {
    background: #181a20 !important;
}
.glass-card.profile-glass-card {
    background: rgba(36,40,47,0.82);
    border-radius: 2.2rem;
    box-shadow: 0 12px 48px 0 #2563eb33, 0 0 0 4px #2563eb22;
    border: 1.5px solid rgba(255,255,255,0.13);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    color: #e0e7ef;
    animation: glassFadeIn 1s cubic-bezier(.4,0,.2,1);
    position: relative;
    overflow: hidden;
    margin-top: 2.5rem;
    padding: 0;
}
.animate-glass-pop {
    animation: popInProfile 0.9s cubic-bezier(.4,0,.2,1);
}
@keyframes popInProfile {
    0% { opacity: 0; transform: scale(0.92) translateY(40px); }
    80% { opacity: 1; transform: scale(1.04) translateY(-8px); }
    100% { opacity: 1; transform: scale(1) translateY(0); }
}
.profile-img-animate {
    animation: profileImgPop 1.2s cubic-bezier(.4,0,.2,1);
}
@keyframes profileImgPop {
    0% { opacity: 0; transform: scale(0.7) rotate(-12deg); }
    80% { opacity: 1; transform: scale(1.08) rotate(4deg); }
    100% { opacity: 1; transform: scale(1) rotate(0); }
}
.glass-badge {
    display: inline-block;
    background: linear-gradient(90deg, #36A2EB 0%, #a78bfa 100%);
    color: #fff;
    border-radius: 1.2em;
    font-weight: 600;
    font-size: 1.08em;
    padding: 0.38em 1.2em;
    box-shadow: 0 2px 12px 0 #36A2EB33;
    margin-top: 0.2em;
    margin-bottom: 0.2em;
    animation: badgePop 1.1s cubic-bezier(.4,0,.2,1);
}
@keyframes badgePop {
    0% { opacity: 0; transform: scale(0.7); }
    80% { opacity: 1; transform: scale(1.12); }
    100% { opacity: 1; transform: scale(1); }
}
.badge-glass-animate { animation: badgePop 1.1s cubic-bezier(.4,0,.2,1); }
.glass-btn {
    background: linear-gradient(90deg, #36A2EB 0%, #a78bfa 100%) !important;
    color: #fff !important;
    border: none;
    border-radius: 2.2rem;
    font-weight: 700;
    box-shadow: 0 6px 24px 0 #36A2EB44;
    padding: 0.5em 1.6em;
    font-size: 1.08em;
    transition: box-shadow 0.18s, background 0.18s, filter 0.18s, transform 0.18s;
}
.glass-btn:hover {
    background: linear-gradient(90deg, #a78bfa 0%, #36A2EB 100%) !important;
    color: #fff !important;
    box-shadow: 0 12px 32px 0 #a78bfa44;
    filter: brightness(1.08);
    transform: scale(1.04);
}
.glass-input {
    background: rgba(255,255,255,0.10);
    border: 1.5px solid rgba(255,255,255,0.18);
    border-radius: 1.2em;
    color: #fff;
    font-weight: 600;
    font-size: 1.05em;
    box-shadow: 0 2px 8px 0 #36A2EB22;
    margin-bottom: 0.3em;
    padding: 0.5em 1.1em;
    transition: border 0.18s, background 0.18s, color 0.18s;
}
.glass-input:focus {
    background: rgba(36,40,47,0.18);
    border-color: #36A2EB;
    color: #fff;
    outline: none;
    box-shadow: 0 0 0 2px #36A2EB44;
}
</style>
<script>
document.getElementById('profilePicInput').addEventListener('change', function(event) {
    const [file] = event.target.files;
    if (file) {
        document.getElementById('profilePreview').src = URL.createObjectURL(file);
    }
});
</script>
	</body>
</html>
